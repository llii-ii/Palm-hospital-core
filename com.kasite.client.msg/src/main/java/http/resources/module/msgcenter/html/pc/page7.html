	<script>
		function add(o){
			var _this = $(o);
			var html = [];
      		html.push('<div class="row item" style="margin-top:10px;">');
			html.push('  	<div class="col-sm-4">');
			html.push('  		<input type="text" class="form-control" placeholder="请输入" />');
			html.push('  	</div>');
			html.push('  	<div class="col-sm-4">');
			html.push('  		<input type="text" class="form-control" placeholder="请输入" />');
			html.push('  	</div>');
			html.push('  	<div class="col-sm-4">');
			html.push('  		<button type="button" onclick="del(this)" class="btn btn-w-m btn-danger">删除</button>');
			html.push('  	</div>');
		  	html.push('</div>');
		  	_this.parents('.addBtn').before(html.join(''));
		}
		
		function del(o){
			var _this = $(o);
			System.confirm({
				title:'',
			  	text:'是否删除？',
			  	type:'info',
			  	callback:function(bool){
			  		if(bool){
						_this.parents('.item').remove();
			  		}
				}
			})
		}
