<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>数据占比</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" href="../../commons/css/base.css" type="text/css" />
        <link rel="stylesheet" href="../../commons/css/index.css" type="text/css" />
        <link rel="stylesheet" href="../../commons/css/safe.css" type="text/css" />
        <link rel="stylesheet" href="../../commons/css/page.css" type="text/css" />
        <link rel="stylesheet" href="../../commons/css/Pager.css" type="text/css"/>
		<script type="text/javascript" src="../../commons/js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="../../commons/js/jquery.mousewheel.min.js"></script>
		<script type="text/javascript" src="../../commons/js/jquery.jscrollpane.min.js"></script>
		<script type="text/javascript" src="../../commons/js/jquery.datetimepicker.js"></script>
		<link rel="stylesheet" href="../../commons/css/jquery.datetimepicker.css" type="text/css" />
		<link rel="stylesheet" href="../../commons/css/artDialog.css" type="text/css" />
		<script type="text/javascript" src="../../commons/js/base.js?version=1.0"></script>
        <script type="text/javascript" src="../../commons/js/common.js"></script>
        <script type="text/javascript" src="../../commons/js/jquery.artDialog.js"></script>
        <script type="text/javascript" src="../../commons/js/jquery.pager.js"></script>
		<script type="text/javascript" src="./js/report.js?version=1.0"></script>
		<script type="text/javascript" src="../../commons/js/echarts.min.js"></script>		
		
		<link rel="stylesheet" href="../../css/crawler.css" type="text/css" />
    </head>
    <body>
    	<div class="main-tit"><h2>数据占比</h2></div>
        <div class="p20">
        	<div class="querybar clearfix">
        	    <label class="fl mr10" style=" width:172px; text-align:right;">上报成功数(条):<span id="allTrueNum" style="color:green;"></span></label>
        		<label class="fl mr10" style=" width:172px; text-align:right;">上报失败数(条):<span id="allFalseNum" style="color:red;"></span></label>     
        	
				<label class="fl mr10" style=" width:72px; text-align:right;">上报时间</label>
					<div class="fl date-wrap mr10">
						<input type="text" class="date-txt datetimepicker" value=""  id="date_timepicker_start" readonly/>
                    </div>
                    <label class="fl mr10">-</label>
                    <div class="fl date-wrap mr20">
                        <input type="text" class="date-txt datetimepicker" value=""  id="date_timepicker_end" readonly/>
                    </div>
					
                    <span>
                        <label class="fl mr10">医院名称</label>
                        <input type="text" class="fl text w195 mr10" id="name"/>
                        <input type="button" value="查询" class="fl btn-gray" onclick="queryWJData(1)" />
                    </span> 
             </div>
        </div>    
        <div id="echartsPie" style="width: 40%;height:70%;float: right;"></div>      
  		<div class="pl20 pr20">
	        <table class="tb tb-hover" width="50%" id='dataList'>
	            <tr>
	                <th width="10%"></th>
	                <th width="60%">业务名称</th>
	                <th width="30%">上报总数</th>
	            </tr>
	        </table>
	         <div class="pager_container" style="margin-left: 15%;">
				<input id="pagenumber" type="hidden" value="1" />
				<div id="pager"></div>
			</div>
		</div>
		
		
    </body>
</html>
