	<script type="text/javascript">
		var pageSize = 10;
		
		$(document).ready(function(){
			$("#startTime").val(monthOneDay());
			$("#endTime").val(today());
			var html = '';
			var hos = _ajax('../../online/getAllHos.do',paramData(0),false);//所有的医院
			$.each(hos.data.result,function(i,o) {
				html+= '<option>'+o.name+'</option>';
			});
			$("#name").append(html);	
			selectAll();
		}); 
		
	    //查询
		function selectAll(){
			var d = _ajax('../../report/reportByBusId.do',paramData(0),false);
			$("#allTrueNum").text(d.data.allTrueNum);
			$("#allFalseNum").text(d.data.allFalseNum);
			$(".dataTables_info").text("总共："+d.data.totalProperty+"条");
			queryWJData(d);
			page(d.data.totalProperty);
			loadData(d.data.result);
			//表格中第一列的颜色方块显示
		    var colorsContent=["#EE9A13","#F8C400","#EFEE00","#1EA839","#68B92E","#9DCD17","#B5DFF8","#D7EDFB","#EDF6FD","#901D78","#96C6EA","#BA72A4","#BBB4D6","#D9C7DF","#00AA90","#00AA90","#61BBA1","#7CC5B1","#E4EC65","#E3EF8D","#E6EA00","#D5649A","#DCA89A","#D4561B","#E2AA99","#138A6A","#739C5A","#3FB3B2","#B7DCB1","#F09B4A","#59BBD8","#76C5E6","#B4DEEC","#95D0DE","#B6DEDE","#A1A6A2","#E46713","#EE9A13","#F8C400","#1EA839","#68B92E","#9DCD17","#B5DFF8","#D7EDFB","#EDF6FD","#901D78","#96C6EA","#BA72A4","#BBB4D6","#D9C7DF","#00AA90","#61BBA1","#7CC5B1","#E4EC65","#E3EF8D","#EDF4CA","#E6EA00","#D5649A","#DCA89A","#D4561B","#D66543","#E2AA99","#138A6A","#418F68","#739C5A","#389688","#3FB3B2","#B7DCB1","#F09B4A","#59BBD8","#76C5E6","#B4DEEC","#95D0DE","#B6DEDE","#A1A6A2"];
		    $( "#content >tbody" ).find("tr").each(function(i){
		    	var color = colorsContent[i];
		    	var colorStr = "<td style='width:40px;'><div style='background:"+color+";width:20px;height:10px;margin:5px auto;'></div></td>";
		    	$(this).prepend(colorStr);
		    });
		}
		
		//刷新饼图
		function queryWJData(d){
			var chart;
			var chartData = [];
			var allNum = 0;
			$.each(d.data.result,function(i,o) {
				allNum = parseInt(o.reportTrue) + parseInt(o.reportFalse);
				chartData.push({"business":o.businessId,"value":allNum});
				allNum = 0;
			});
			var totalData = parseInt(d.data.allFalseNum) + parseInt(d.data.allTrueNum);	    
			chart = new AmCharts.AmPieChart();
			legend = new AmCharts.AmLegend();
			
			if(totalData > 0){
			    var temp = chartData;
				chart.dataProvider = chartData;
				chart.colors= ["#EE9A13","#F8C400","#EFEE00","#1EA839","#68B92E","#9DCD17","#B5DFF8","#D7EDFB","#EDF6FD","#901D78","#96C6EA","#BA72A4","#BBB4D6","#D9C7DF","#00AA90","#00AA90","#61BBA1","#7CC5B1","#E4EC65","#E3EF8D","#E6EA00","#D5649A","#DCA89A","#D4561B","#E2AA99","#138A6A","#739C5A","#3FB3B2","#B7DCB1","#F09B4A","#59BBD8","#76C5E6","#B4DEEC","#95D0DE","#B6DEDE","#A1A6A2","#E46713","#EE9A13","#F8C400","#1EA839","#68B92E","#9DCD17","#B5DFF8","#D7EDFB","#EDF6FD","#901D78","#96C6EA","#BA72A4","#BBB4D6","#D9C7DF","#00AA90","#61BBA1","#7CC5B1","#E4EC65","#E3EF8D","#EDF4CA","#E6EA00","#D5649A","#DCA89A","#D4561B","#D66543","#E2AA99","#138A6A","#418F68","#739C5A","#389688","#3FB3B2","#B7DCB1","#F09B4A","#59BBD8","#76C5E6","#B4DEEC","#95D0DE","#B6DEDE","#A1A6A2"];
							//["#EE9A13","#F8C400","#EFEE00","#1EA839","#68B92E","#9DCD17","#B5DFF8","#D7EDFB","#EDF6FD","#901D78","#96C6EA","#BA72A4","#BBB4D6","#D9C7DF","#00AA90","#00AA90","#61BBA1","#7CC5B1","#E4EC65","#E3EF8D","#E6EA00","#D5649A","#DCA89A","#D4561B","#E2AA99","#138A6A","#739C5A","#3FB3B2","#B7DCB1","#F09B4A","#59BBD8","#76C5E6","#B4DEEC","#95D0DE","#B6DEDE","#A1A6A2","#E46713","#EE9A13","#F8C400","#1EA839","#68B92E","#9DCD17","#B5DFF8","#D7EDFB","#EDF6FD","#901D78","#96C6EA","#BA72A4","#BBB4D6","#D9C7DF","#00AA90","#61BBA1","#7CC5B1","#E4EC65","#E3EF8D","#EDF4CA","#E6EA00","#D5649A","#DCA89A","#D4561B","#D66543","#E2AA99","#138A6A","#418F68","#739C5A","#389688","#3FB3B2","#B7DCB1","#F09B4A","#59BBD8","#76C5E6","#B4DEEC","#95D0DE","#B6DEDE","#A1A6A2"];
				legend.valueText = "[[[value]]]";
				chart.balloonText = "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>";
			}else{
		    	chart.dataProvider = [{"business":"无数据", "value":"1"}];
		    	chart.colors = ["#CCC"];
		    	legend.valueText = "";
		    	chart.balloonText = "";
			}
	
			chart.adjustPrecision = true;
			chart.percentPrecision = 1;
	
			chart.titleField = "business";
			chart.valueField = "value";
			chart.sequencedAnimation = true;
			chart.startEffect = "elastic";
			chart.innerRadius = "20%";
			chart.pieX = "45%";
			chart.pieY = "50%";
			chart.labelText = "";
			chart.startDuration = 2;
			chart.radius = 180;
			chart.labelRadius = 15;
			chart.startEffect = "easeOutSine";
			
			legend.position = "absolute";
			legend.top = 20;
			legend.left = 650;
			legend.borderAlpha = 0;
			legend.valueWidth = 0.2;
			legend.horizontalGap = 0;
			legend.width = 400;
			legend.valueText = "";
			                          
			chart.write("chartdiv");
		}
		

		//数据准备
		function paramData(PageStart){ 
			var param = {}; 
			param.PageSize = pageSize;
			param.PageStart = PageStart;
			param.municipal = $('#municipal option:selected').val();//选中的市
			param.county = $('#county option:selected').val();//选中的县/区
			param.hosName = $('#name option:selected').val();//选中的医院
			param.startTime = $("#startTime").val();
			param.endTime = $("#endTime").val();
			return param;
		}
		
	    //分页
	    function page(allNum){
			$("#pagination").pagination(allNum, {
		        items_per_page: pageSize,
		        current_page: 1-1,
		        num_display_entries:3,
		        num_edge_entries:3,

		//渲染表格
		function loadData(d){
			var html = '';
			if(d.length){	
				$.each(d,function(i,o) {	
					allNum = parseInt(o.reportTrue) + parseInt(o.reportFalse);
					html+= '<tr><td>'+o.businessId+'</td>';
					html+= '<td>'+allNum+'</td></tr>'; 
					allNum = 0
				});
			
			}else{
				html += '<tr align=center><td colspan=7><font color=red>未找到相关数据!</font></td></tr>';
			}

			$("#dataList").empty();
			$("#dataList").append(html);
		}

		
		
		
		//ajax获取数据
	    function _ajax(url,param,flag){
			var obj = null;
			try{
				$.ajax({
					type: 'POST',
					url: url,
					data: param,
					async: flag,
					timeout : 8000,
					dataType: 'json',
					success: function(data){
						obj = data;
		 			}
				});
			}catch(err){
				ComWbj.artTips("提示","error",err,2,null);
			}
			if(!flag) return obj;
		}
		
		//县区和医院的联动
		function county_hos(){
			$("#name option").eq(0).nextAll().remove();
			var html = '';
			var hos = _ajax('../../online/getAllHos.do',paramData(0),false);//所有的医院
			$.each(hos.data.result,function(i,o) {
				html+= '<option>'+o.name+'</option>';
			});
			$("#name").append(html);
		}
		

		//当前月一号
		function monthOneDay(){
		    var today=new Date();
		    var h=today.getFullYear();
		    var m=today.getMonth()+1
		    m= m<10?"0"+m:m;     
			return h+"-"+m+"-"+"01";		
		}

		//当前年月日
		function today(){
		    var today=new Date();
		    var h=today.getFullYear();
		    var m=today.getMonth()+1;
		    var d=today.getDate();
		    m= m<10?"0"+m:m;     
		    d= d<10?"0"+d:d;
		    return h+"-"+m+"-"+d;
		}
	</script>
