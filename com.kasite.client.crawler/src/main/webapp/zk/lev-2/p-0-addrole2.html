		<div class="widget-head">
			<span class="icon-edit"></span>
			<h2>添加/更新角色</h2>
		</div>
		<form id="roleForm" name="roleForm" class="form-horizontal" action="/PMC/role/manager/form-action" method="post">
			<div class="widget row-fluid">
				<div class="well">
						<div class="control-group">
							<label class="control-label" for="name">角色名称 <span class="required">*</span> </label>
							<div class="controls"><input id="name" name="name" type="text" value="wjw" datatype="*2-8" errormsg="角色名称为2到8个字符" nullmsg="角色名称不能为空" class="text"> <a style="padding-left: 5px;padding-right: 5px;" href="javascript:void(0)" onclick="checkRole();">检查角色 </a>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="theme">
							主题<span class="required">*</span> </label>
							<div class="controls">
								<div class="selector" id="uniform-theme"><span>default</span><select name="theme" id="theme" style="opacity: 0;">
									
										<option value="default">default</option>
									
								</select></div>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="level">级别 <span class="required">*</span> </label>
							<div class="controls"><input id="level" name="level" type="text" value="1" datatype="n1-5" errormsg="角色级别只能为1到5位数字" nullmsg="角色级别不能为空" class="text">
								<span class="help-block">级别必须大于0</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="description">描述 </label>
							<div class="controls"><textarea id="description" name="description" style="width:250px;" datatype="#*2-64" errormsg="角色描述为2到64个字符" class="uniform"></textarea> </div>
						</div>
						<div class="control-group">
							<label class="control-label" for="enabled">启用 </label>
							<div class="controls"><div class="checker" id="uniform-enabled1"><span class="checked"><input id="enabled1" name="enabled" checked="checked" type="checkbox" value="true" style="opacity: 0;"></span></div><input type="hidden" name="_enabled" value="on"></div>
						</div>
				</div>
			</div>
			<div class="widget">
				<button type="submit" class="btn btn-primary">
					保存
				</button>
				<a class="btn" href="./p-0-rolemanager.html">
					返回
				</a>
				<input id="encryptId" name="encryptId" type="hidden" value="">
			</div>
		</form>
