	<script type="text/javascript">
		$(document).ready(function(){
			$(document).on('click','.ava',function(e){
				S.stopBubble(e);
				var _this = $(this);
				$('.ava.active').removeClass('active');
				_this.addClass('active');
				//如果有子级
				var w = 0;
				var lw = $('.page-sidebar-menu').width();
				var lsw = $('.page-sidebar-menu .sub-menu').width();
				w = lw+(_this.find('.sub-menu').length>0?lsw:0);
				$('.page-content').animate({
					'left':w
				},300);
				var href = _this.find('a').attr('href').Trim();
				if(href == 'javascript:;'||href == '#'||href == ''){
					if(_this.find('.sub-menu li.active').length>0){
						submenuclick(_this.find('.sub-menu li.active'));
					}
				}else{
					$('#pagecontent').attr('src',href);
				}
			})
			
			$(document).on('click','.sub-menu li',function(e){
				S.stopBubble(e);
				submenuclick($(this));
			})
			
			function submenuclick(_this){
				var href = _this.find('a').attr('href').Trim();
				_this.parents('.sub-menu').find('li.active').removeClass('active');
				_this.addClass('active');
				if(href == 'javascript:;'||href == '#'||href == ''){
					$('#pagecontent').removeAttr('src');
				}else{
					$('#pagecontent').attr('src',href);
				}
			}
		})
	</script>
