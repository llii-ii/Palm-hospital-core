	//当文件上传成功时触发
	function uploadSuccess(file,response){
		console.log(response);
		$('#files').append('<li data-id="'+file.id+'" data-path="'+response.data+'"><img class="icon" src="'+realPath+'/css/skin/zhengxie/img/icon-file.png" />'+file.name+'&nbsp;&nbsp;<a href="javascript:deleteFile(\''+file.id+'\',\''+file.name+'\');">删除</a></li>');
		getFilePath();
	}
	
	function getFilePath(){
		var path = [];
		$('#files li').each(function(){
			path.push($(this).attr('data-path'));
		})
		$('#filePath').val(path.join(','));
	}
	
	function deleteFile(id,name){
		System.confirm({
			title:'删除确认',
			text:'确定删除文件'+name+'?',
			callback:function(bool){
				if(bool){
					$('[data-id="'+id+'"]').remove();
					getFilePath();
				}
			}
		})
	}
</script>
