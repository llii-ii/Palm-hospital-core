
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="renderer" content="webkit">
	    <link rel="shortcut icon" href="../../../../js/pc/webCom1.0/css/skin/zhengxie/favicon.ico"> 
    	<link href="../../js/pc/webCom1.0/component/table/css/bootstrap-table.css" rel="stylesheet">
	    <script src="../../js/pc/webCom1.0/base.js" type="text/javascript" charset="utf-8"></script>
		<title>科室价格管理</title>
		<style type="text/css">
			/*查询表单*/
			.form-horizontal .form-group{
				margin-left: 0;
				margin-right: 0;
			}
			.form-group{
				margin-bottom: 10px!important;
			}
			.form-inline .form-group label{
				min-width: 70px;
			}
			.form-group input,.form-group select{
				width: 220px!important;
				margin-right: 20px;
			}
			.form-group .btn{
				margin-right: 15px;
			}
			/*查询表单*/
			.formatter-control .form-group{
				position: relative;
				display: none;
				width: 140px;
				margin-bottom: 0;
			}
			.formatter-control .form-group .glyphicon.glyphicon-remove{
				min-width: 22px;
    			min-height: 19px;
    			padding: 0;
    			line-height: 20px;
    			background: #fd6246;
    			border-color: #fd6246;
    			margin-left: -30px;
    			margin-right: 20px;
			    border-radius: 50%;
			    -webkit-border-radius: 50%;
			    -moz-border-radius: 50%;
			    -ms-border-radius: 50%;
			    -o-border-radius: 550%;
			}
			/*模态框*/
			.modals{
				background:rgba(0,0,0,.5);
				width:100%;
				height:100%;
				position:fixed;
				top:0;
				left:0;
				right:0;
				z-index:2;
				display:none;
			}
			.modals-con{
				background:#fff;
				width:600px;
				padding-top:100px;
				height:470px;
				border-radius:4px;
				-webkit-border-radius:4px;
				-moz-border-radius:4px;
				-ms-border-radius:4px;
				-o-border-radius:4px;
				margin:0 auto;
				position:absolute;
				top:50%;
				left:50%;
				margin-top:-235px;
				margin-left:-300px;
			}
			.colse{
				position:absolute;
				top:22px;
				right:24px;
				width:20px;
				height:20px;
				z-index:3;
				cursor:pointer;
			}
			.modals-con ul{
				margin-bottom:36px;
			}
			.modals-con li{
				list-style:none;
				height:36px;
				line-height:36px;
			}
			.left-con, .right-con{
				float:left;
				font-size:14px;
			}
			.left-con{
				width:146px;
				color:#999;
			}
			.right-con{
				color:#333;
				height:36px;
			}
			.yjdh{
				border:1px solid #e6e6e6;
				border-radius:6px;
				-webkit-border-radius:6px;
				-moz-border-radius:6px;
				-ms-border-radius:6px;
				-o-border-radius:6px;
				width:240px;
				height:30px;
				margin-right:20px;
			}
			.page{
				margin:0 auto;
				height:32px;
				text-align:center;
				width:260px;
			}
			.page .active{
				background:#3685ff;
				color:#fff;
			}
			.num{
				background:#fff;
				color:#3685ff;
				width:120px;
				height:30px;
				font-size:16px;
				line-height:30px;
				border:1px solid #3685ff;
				border-radius:6px;
				-webkit-border-radius:6px;
				-moz-border-radius:6px;
				-ms-border-radius:6px;
				-o-border-radius:6px;
				text-align:center;
				float:left;
				margin-right:10px;
			}
			.page button{
				outline: none;
				line-height:26px;
			}
		</style>
	</head>
	<body class="children-page">
		<div class="wrapper-content">
			<div class="stip-top">
				<div component="breadcrumb"></div>
				
	        	<div class="form-inline">
	        		<div class="form-group">
		        		<label>科室名称&nbsp;&nbsp;</label>
		            	<input class="form-control" type="text" name="" id="name" value="" />
		            	<input id="st" type="search" class="form-control datatime" component="dateTime" onclick="WdatePicker()" value="" placeholder="变更时间">
<!-- 		            	<input id="et" type="search" class="form-control" component="dateTime" onClick="WdatePicker()" value="" placeholder="变更结束时间" />
 -->		            	<button type="button" class="btn" onclick="refresh()">查询</button>
	            	</div>
	        	</div>
        	</div>
		    
		    
		    <table id="exampleTablePagination" ></table>

            <!--变更费用弹窗-->
            <div class="modals modals2">
            	<div class="modals-con fix">
            		<div class="colse" style="background:url(../../img/wechat/close.png) no-repeat;" onclick="clos()"></div>
            		<ul>
            			<li>
            				<div class="fix">
            					<div class="left-con">科室名称：</div>
            					<div class="right-con" id="deptName"></div>
            				</div>
            			</li>
            			<li>
            				<div class="fix">
            					<div class="left-con">当前复印费用：</div>
            					<div class="right-con"><span id="cost"></span>元</div>
            				</div>
            			</li>
            			<li>
            				<div class="fix">
            					<div class="left-con">修改为：</div>
            					<div class="right-con">
            						<input id="updateCost" class='yjdh' type="text" value=""/>
            						<span style="color:#3685ff;font-size: 16px; cursor:pointer;">元</span>
            					</div>
            				</div>
            			</li>
            		</ul>
            		<div class="fix page">
            			<button	type="submit" class="num active" onclick="saveMoney()">提交</button>
            			<button	type="button" class="num" onclick="clos()">取消</button>
            		</div>
            	</div>
            </div>
		</div>
	</body>
</html>
