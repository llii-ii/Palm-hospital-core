			<div class="notice-list">
				<p>一、根据《医疗机构病历管理规定（2013年版）》，申请复印病历资料时，申请人需提供相关合法证件、材料。</p>
				<p>二、本院复印的病案（病历）资料一律加盖红色印章。</p>
				<p>三、请申请者明确自己申请复印病案的目的，需要复印的份数考虑充分，避免因考虑不足而反复申请。</p>
				<p>四、通常以下事项需要提供病案复印资料（仅供参考）；</p>
				<p class="i">①重症申办</p>
				<p class="i">②医保报销</p>
				<p class="i">③商业保险报销</p>
				<p class="i">④病退办理</p>
				<p class="i">⑤扶贫申办</p>
				<p class="right">武汉亚洲心脏病医院病案统计科</p>
				<div class="cl"></div>
			</div>
