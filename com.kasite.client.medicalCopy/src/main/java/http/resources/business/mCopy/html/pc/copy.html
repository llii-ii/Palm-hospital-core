<script>	

	$(document).ready(function(){
		$(document).on('click','.formatter-control a',function(){
			var _this = $(this);
			if(!_this.parents('.formatter-control').find('.form-group').hasClass('show')){
				_this.hide();
				_this.parents('.formatter-control').find('.form-group').show().addClass('show');
			}
		})
		$(document).on('click','.formatter-control .glyphicon',function(){
			var _this = $(this);
			if(_this.parents('.formatter-control').find('.form-group').hasClass('show')){
				$('.formatter-control a').show();
				_this.parents('.formatter-control').find('.form-group').hide().removeClass('show');
			}
		})
	})
</script>
