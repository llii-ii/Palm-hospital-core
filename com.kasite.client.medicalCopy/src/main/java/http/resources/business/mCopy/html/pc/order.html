			.form-horizontal .form-group{
				margin-left: 0;

				margin-right: 50px;
			}
			.form-group .btn{
				margin-right: 15px;
			}
			.idcard{
				width: 218px;
				height: 137px;

			}

			/*模态框*/
			.modals{
				background:rgba(0,0,0,.5);
				width:100%;
				height:100%;
				position:fixed;
				top:0;
				left:0;
				right:0;
				z-index:2;
				display:none;

			.modals-con{

				width:600px;

				-ms-border-radius:4px;
				-o-border-radius:4px;
				margin:0 auto;
				position:absolute;
				top:50%;
				left:50%;
				margin-top:-235px;
				margin-left:-300px;
			}
			.colse{
				position:absolute;
				top:22px;
				right:24px;
				width:20px;
				height:20px;
				z-index:3;
				cursor:pointer;
			}
			.modals-con ul{
				margin-bottom:66px;
			}
			.modals-con li{
				list-style:none;
				height:36px;
				line-height:36px;
			}
			.left-con, .right-con{
				float:left;
				font-size:14px;
			}
			.left-con{

				color:#999;
			}
			.right-con{

				height:36px;
			}
			.yjdh{
				border:1px solid #e6e6e6;
				border-radius:6px;
				-webkit-border-radius:6px;
				-moz-border-radius:6px;
				-ms-border-radius:6px;
				-o-border-radius:6px;
				width:240px;
				height:30px;
				margin-right:20px;
			}
			.page{
				margin:0 auto;
				height:32px;
				text-align:center;
				width:260px;
			}
			.page .active{
				background:#3685ff;
				color:#fff;
			}

				-ms-border-radius:6px;
