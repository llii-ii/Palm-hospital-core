	<body class="children-page">

	        		<button id="pbtn" style="display: none;" class="btn" type="button" onclick="p()">打印</button>

<script type="text/javascript" src="../../../../common/js/base.js"></script>
<script type="text/javascript" src="../../../../common/js/common.js"></script>
<script>
	$(document).ready(function(){
		var name = parseNone(decodeURI(Commonjs.getUrlParam("name")));
		var address = parseNone(decodeURI(Commonjs.getUrlParam("address")));
		var CC = parseNone(decodeURI(Commonjs.getUrlParam("CC")));
		var CN = Commonjs.getUrlParam("CN");
		var telephone = Commonjs.getUrlParam("telephone");
		
		$("#CN").text(CN);
		$("#CC").text(CC);
		$("#name").text(name);
		$("#address").text(address);
		$("#telephone").text(telephone);
		
		setTimeout(function(){
			window.print();
			setTimeout(function(){
				$('#pbtn').show();
				$('#return').show();
			},300)
		},1000)
	})
	
	function p(){
		$('#pbtn').hide();
		$('#return').hide();
		window.print();
		setTimeout(function(){
			$('#pbtn').show();
			$('#return').show();
		},300)
	}
	
	function r(){
		window.location.href = 'copy.html';
	}	
	
	//将需要的值由null undefined 转成''
	function parseNone(value){
		if(value == null || value == undefined || value == "null"){
			return '';
		}else{
			return value;
		}
	}
</script>
