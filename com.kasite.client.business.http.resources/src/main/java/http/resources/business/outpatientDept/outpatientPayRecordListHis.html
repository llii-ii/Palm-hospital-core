<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<title>门诊缴费记录</title>
		<link rel="stylesheet" href="https://v1kstcdn.kasitesoft.com/common/css/base.css" type="text/css" />
		<link rel="stylesheet" href="https://v1kstcdn.kasitesoft.com/common/css/qlcstyle.css" type="text/css" />
		<link rel="stylesheet" href="https://v1kstcdn.kasitesoft.com/common/widget/picker/css/picker.css" type="text/css"></link>
	</head>

	<body>
		<div class="c-main pb15">
			<div class="h45">
				<ul class="doc-filter">
					<li>
						<a href="javascript:;">
							<i class="sicon icon-jzr"></i>
							<label class="c-f15 mr5" id="memberPicker_name"></label>
							<span class="c-999" id="memberPicker_cardNo"></span>
							<i class="sicon icon-gjt"></i>
						</a>
						<input type="text" id="filter-jzr" class="filtertext" />
					</li>
					<li class="ui-col-0 filter-into"><i class="sicon icon-filter"></i>筛选</li>
				</ul>
			</div>
			<div class="mt10" id="listPart">
				<ul class="order-list" id="list">
					<!-- 加载列表内容 -->
				</ul>
			    <div class="nomore" id="nomore" style="display:none">没有更多了</div>
				<div class="infinite-scroll" id="loading"  style="display:none">
					<div class="infinite-preloader"></div>
					正在加载
				</div>
				<div class="nomess" id="noData" style="display:none">
					<i class="nomess-tb"></i>
					<p class="mt10">暂无此类数据</p>
				</div>
			</div>
			<div class="pb20 c-hide" id="filterPart">
				<div class="filter-box c-border-b">
					<div class="prefilter">
						<h4>状态：</h4>
						<ul class="clearfix" id="orderType">
						</ul>
					</div>
					<div class="prefilter">
						<h4>支付方式：</h4>
						<ul class="clearfix" id="chargeType">
						</ul>
					</div>
					<div class="prefilter">
						<div class="ui-grid filter-time">
							<div class="ui-col-0 pr10">时间：</div>
							<div class="ui-col-1"><input type="text" class="time-text" placeholder="开始时间" id="dateStar" /></div>
							<div class="ui-col-0 c-f18 plr10">-</div>
							<div class="ui-col-1"><input type="text" class="time-text" placeholder="结束时间" id="dateEnd" /></div>
						</div>
					</div>
				</div>
				<div class="mt20 plr15">
					<a href="javascript:;" class="c-btn c-btn-blue" id="filter-btn">确定</a>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="https://v1kstcdn.kasitesoft.com/common/js/jquery.min.js"></script>
		<script type="text/javascript" src="https://v1kstcdn.kasitesoft.com/common/js/base.js"></script>
		<script type="text/javascript" src="../../common/js/common.js?v=201901152112"></script>
		<script type="text/javascript" src="https://v1kstcdn.kasitesoft.com/common/widget/picker/js/picker.js"></script>
		<script type="text/javascript" src="../../common/js/memberpicker.js"></script>
		<script type="text/javascript" src="js/outpatientPayRecordListHis.js?v=201901152112"></script>
	</body>
</html>
