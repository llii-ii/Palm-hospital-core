<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<meta content="telephone=no" name="format-detection" />
<title>体检报告</title>
<script type="text/javascript" src="https://v1kstcdn.kasitesoft.com/common/js/jquery.min.js"></script>
<script type="text/javascript" src="../../common/js/common.js?v=201901152112"></script>
<script type="text/javascript" src="https://v1kstcdn.kasitesoft.com/common/js/base.js"></script>
<script type="text/javascript" src="js/tjReportDetails.js"></script>
<style>

pre {
  display: block;
  padding: 8.5px;
  margin: 0 0 9px;
  font-size: 16.025px;
  line-height: 18px;
  background-color: #f5f5f5;
  border: 1px solid #ccc;
  border: 1px solid rgba(0, 0, 0, 0.15);
  -webkit-border-radius: 4px;
  -moz-border-radius: 4px;
  border-radius: 4px;
  white-space: pre;
  white-space: pre-wrap;
  word-break: break-all;
  word-wrap: break-word;
}
.pre-scrollable {
  max-height: 820px;
  overflow-y: scroll;
}
table {
  max-width: 100%;
  border-collapse: collapse;
  border-spacing: 0;
  background-color: transparent;
}
.table {
  width: 100%;
  margin-bottom: 0px;
}
.table th,
.table td {
  padding: 6px;
  line-height: 18px;
  text-align: left;
  vertical-align: top;
  border-top: 1px solid #dddddd;
}
.table th {
  font-size:16px;
  font-weight: bold;
}
.table thead th {
  vertical-align: bottom;
}

table .span9 {
  float: none;
  width: 684px;
  margin-left: 0;
}

table .span12 {
  float: none;
  width: 924px;
  margin-left: 0;
}


</style>
</head>
<body style="background-color: #F0F0F0;">
	<div id="jbxx"
		style="width: 100%; height: 90px; padding-top: 10px; background-color: White; border-radius: 8px 8px 8px 8px;">
		<div
			style="width: 74px; height: 74px; float: left; margin-left: 15px; border-radius: 50%; border: 3px solid #eee; overflow: hidden;">
			<img id="batImg" src="https://v1kstcdn.kasitesoft.com/common/images/p-male.png" width="80" height="80" />
		</div>
		<div style="float: left; margin-left: 15px; color: black;">
			<br /><span id="reporttitle"></span>
			<br /> <span id="submissionTime"></span>
		</div>
	</div>
	<div class="accordion-inner">
		<div class="tabbable">
			<div class="tab-content">
				<div id="div3" class="tab-pane active">
					<pre class="pre-scrollable" id="tj_report_list"
						style="background-color: #ffffff;">
                       
        	        </pre>
				</div>


			</div>
		</div>
	</div>
	<input id="tjId" value="<%=tjId %>" style="display: none" />
</body>
</html>
