<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>订单详情</title>
    <link rel="stylesheet" href="https://v1kstcdn.kasitesoft.com/common/css/base.css" type="text/css" />
    <link rel="stylesheet" href="https://v1kstcdn.kasitesoft.com/common/css/qlcstyle.css" type="text/css" />
</head>
<body>
<div class="c-main pb15">
    <div class="c-border-tb">
    	<div class="order-head"><span class="fr c-0093ff" id = 'ordertype'>住院预交金充值</span>订单类型</div>
        <div class="bor-t-f2" onclick="goToFeeDetail()">
        	<ul class="visit-mess c-f13">
        		<li>
                	<div class="vm-key c-999">订单号</div>
                	<div class="vm-info" id="orderNum"></div>
                </li>
            	<li>
                	<div class="vm-key c-999">就诊人</div>
                	<div class="vm-info" id="menberName"></div>
                </li>
            	<li>
                	<div class="vm-key c-999">住院号</div>
                	<div class="vm-info" id="cardNo"></div>
                </li>
                <li>
                	<div class="vm-key c-999">充值费用</div>
                	<div class="vm-info" id="prescFee"></div>
                </li>
            </ul>
        </div>
    </div>
    <div class="mt10 c-border-tb">
    	<ul class="c-list c-f15">
        	<li>
            	<div class="c-list-key c-999 pr15">订单金额</div>
            	<div class="c-list-info c-t-right">￥<span class="c-ffac0b"  id="price"></span></div>
            </li>
        </ul>
    </div>
    <div class="mt10 c-border-tb" id= 'otherType'>
    	<ul class="c-list c-f15">
        	<li>
            	<div class="c-list-key c-999 pr15">订单状态</div>
            	<div class="c-list-info c-t-right"><span class="c-ffac0b"  id="orderType"></span></div>
            </li>
        </ul>
    </div>  
        <div class="mt10 c-border-tb" style="display: none">
    	<ul class="c-list c-f15">
        	<li class="c-list-a">
             	<a id ='refundHref' class="c-arrow-r">
                    <div class="c-list-key c-999 pr15">订单状态</div>
            		<div class="c-list-info c-t-right"><span class="c-ffac0b"  id="cancelType"></span></div>
                </a> 
            </li>
        </ul>
    </div> 
    </div>   
    <div class="flexbtn mt20 plr15" style="display: none" id="addBtn">
    	<a href="javascript:;" class="c-btn c-btn-blue"  onclick="payNow()">支付</a>
    	<a href="javascript:;" class="c-btn c-btn-0ddddd"  onclick="CancelOrderSettlement()">取消</a>
    </div>
</div>
<script type="text/javascript" src="https://v1kstcdn.kasitesoft.com/common/js/jquery.min.js"></script>
<script type="text/javascript" src="https://v1kstcdn.kasitesoft.com/common/js/base.js"></script>
<script type="text/javascript" src="../../common/js/common.js?v=201901152112"></script>
<script type="text/javascript" src="js/hospitalNoRechargeDetail.js?v=201901152112"></script>
</body>
</html>
