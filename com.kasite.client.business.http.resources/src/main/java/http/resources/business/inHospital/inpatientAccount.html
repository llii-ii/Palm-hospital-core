<body>
<div class="c-main pb15">
	<div class="jzr-head c-pack">
    	<p id="account">账户余额(元)</p>
        <p class="c-f30"></p>
    </div>
    <div class="c-border-b">
    	<ul class="c-list c-f14 pt10">
        	<li class="c-list-a">
            	<a href="#" class="c-arrow-r">
                    <div class="c-list-key c-666 pr15"><i class="sicon icon-memtb1"></i>就诊人</div>
                    <div class="c-list-info c-t-right c-f15" id="memberPicker_name"></div>
                    <input type="text" id="filter-jzr" class="filtertext" />
            	</a>
            </li>
        	<li>
            	<div class="c-list-key c-666 pr15"><i class="sicon icon-memtb5"></i>住院号</div>
            	<div class="c-list-info c-t-right" id="memberPicker_cardNo"></div>
            </li>
        	<li>
            	<div class="c-list-key c-666 pr15"><i class="sicon icon-memtb6"></i>病区/床位</div>
            	<div class="c-list-info c-t-right" id="BedNo"></div>
            </li>
        	<li>
            	<div class="c-list-key c-666 pr15"><i class="sicon icon-memtb7"></i>入院日期</div>
            	<div class="c-list-info c-t-right" id="date"></div>
            </li>
        </ul>
    </div>
    <div class="mt10 c-border-tb" id="rechargeDiv" style="display: none;">
    	<ul class="c-list c-f14" id="btnPay">
        	<li class="c-list-a">
            	<a href="#" class="c-arrow-r"  >
                    <div class="c-list-key c-666" ><i class="sicon icon-memtb3"></i>在线充值</div>
            	</a>
            </li>
        </ul>
    </div>
</div>
