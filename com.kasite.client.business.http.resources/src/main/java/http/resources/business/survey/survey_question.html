<script language="javascript">
//多选表单值返回
function check_radio_up(class_id){
	var check_box_val ="";
	$("."+class_id).find("div").each(function() {
		if($(this).find("label").hasClass("checked")){
			check_box_val += $(this).find("span").html()+",";
		}
	})
	return check_box_val.replace(/,$/,"");
}
$(function(){
	$(".combtn a").click(function(){
		$('#ques1').val(check_radio_up("ques1"));
		$('#ques2').val(check_radio_up("ques2"));
		$('#ques3').val(check_radio_up("ques3"));
		$('#ques4').val(check_radio_up("ques4"));
		$('#ques5').val(check_radio_up("ques5"));
		$('#ques6').val(check_radio_up("ques6"));
	});
	$(".sradio").click(function(){
		$(this).siblings(".sradio").find("label").removeClass("checked");
		$(this).find("label").addClass("checked");
	});
	$(".scheckbox").click(function(){
		$(this).find("label").toggleClass("checked");
	});
})
</script>
