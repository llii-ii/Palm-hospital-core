<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <title>智付系统</title>
    <link rel="stylesheet" href="../css/base.css" type="text/css" />
    <link rel="stylesheet" href="../css/style.css" type="text/css" />
</head>
<body>
<div class="com-title">交易管理</div>
<div class="wrapper">
	<!-- <input type="hidden" id="appId" value="${appId}" /> -->
    <div class="clearfix mt20">
        <div class="fl">
            <div class="date-wrap mr5 mb10">
                <input type="text" placeholder="请选择" class="date-txt datetimepicker" id="queryDate" />
            </div>
           	<div class="cus-sel cus-sel-w150 cus-sel-h33 mb10 mr5" data-combo="checkbox">
                <div class="cus-sel-chosed">
                    <input type="text" class="c-hide"/>
                    <span class="cus-sel-chosed-txt">全部交易渠道</span>
                    <span class="jselect-icon"></span>
                </div>
                <div class="cus-sel-list c-hide">
                    <div class="p10">
                        <ul class="c-line-h2">
        
                        </ul>
                    </div>
                </div>
            </div>
            <div class="form-select mr5 mb10">
                <select class="select select-w100" id="orderState">
                	<option selected="selected" value="999">全部</option>
                	<option value="1">已支付</option>
                	<option value="2">已完成</option>
                	<option value="3">退款中</option>
                	<option value="4">已退款</option>
                	<option value="7">退款失败</option>
                </select>
            </div>
            <input type="text" class="input-text" style="display: none;" id="channelId" value="" />
            <input type="text" class="input-text" style="display: none;" id="pagenumber_" value="1" />
            <input type="text" class="input-text" style="display: none;" id="totalcount" value="0" />
			<span class="d-inline">
				<input type="text" class="input-text input-text-w125 mr5 mb10" placeholder="全流程订单号" id="orderId" />
            	<input type="text" class="input-text input-text-w125 mr5 mb10" placeholder="渠道流水号" id="channel_serial_no" />
            	<input type="text" class="input-text input-text-w125 mr5 mb10" placeholder="医院流水号" id="his_serial_no" />
                <a href="javascript:search();" class="query-btn mr5 mb10"><i class="icon icon-search"></i></a>
            </span><br/>
            <div class="form-select mr5 mb10">
                <select class="select select-w100" id="configKey_">
                </select>
            </div>
            <span class="d-inline">
            	<input type="text" class="input-text input-text-w110 mr5 mb10" placeholder="就诊卡号/住院号" id="card_no" />
            	<input type="text" class="input-text input-text-w110 mr5 mb10" placeholder="患者姓名" id="nick_name" />
            	<input type="text" class="input-text input-text-w110 mr5 mb10" placeholder="患者手机号" id="nick_mobile" />
            	<input type="radio" name="transType" checked="checked" value=""/>&nbsp;全部&nbsp;
            	<input type="radio" name="transType" value="OUTPATIENT"/>&nbsp;门诊&nbsp;
                <input type="radio" name="transType" value="HOSPITALIZATION"/>&nbsp;住院
            </span>
        </div>
        <div class="fr">
            <a href="javascript:downloadFile();" class="c-btn c-btn-blue mb10"><i class="icon icon-download"></i>Excel下载</a>
        </div>
    </div>
    <div class="account-tot mt10" id="countHtml">
      	 合计交易笔数<span class="c-red mlr5" id="allCount"></span>（笔） 合计实付金额<span class="c-red mlr5" id="allPayMoneyCount"></span>（元）
    </div>
    <div class="mt20">
        <table class="tb tb-b c-t-center" id="orderList">
        </table>
        <div class="page-hold" id="pager">
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../widget/nicescroll/3.6.0/js/jquery.nicescroll.min.js"></script>
<script type="text/javascript" src="../widget/placeholder/2.0.7/js/jquery.placeholder.min.js"></script>
<link rel="stylesheet" href="../widget/artDialog/4.1.7/css/artDialog.css" type="text/css" />
<script type="text/javascript" src="../widget/artDialog/4.1.7/js/artDialog.js"></script>
<script type="text/javascript" src="../widget/laydate/laydate.js"></script>
<script type="text/javascript" src="../js/public.js"></script>
<script type="text/javascript" src="../commons/js/common.js?time=New Date()"></script>
<script type="text/javascript" src="../commons/js/jquery.json.min.js"></script>
<script type="text/javascript" src="../commons/js/jquery.pager.js"></script>
<script type="text/javascript" src="js/order-list.js"></script>
<script type="text/javascript">
$(function(){
	laydate.render({
		elem: '.datetimepicker',
  		range: true
	});
});
</script>
</body>
</html>
