<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <title>智付系统</title>
    <link rel="stylesheet" href="../css/base.css" type="text/css" />
    <link rel="stylesheet" href="../css/style.css" type="text/css" />
    <link rel="stylesheet" href="../css/zd-style.css" type="text/css" />
    <link rel="stylesheet" href="../widget/artDialog/4.1.7/css/artDialog.css" type="text/css" />
</head>
<body>
<div class="com-title">日账单明细</div>
<div class="wrapper">
    <div class="clearfix mt20">
    	<input type="text" class="input-text" style="display: none;" id="pagenumber_" value="1" />
        <input type="text" class="input-text" style="display: none;" id="totalcount" value="0" />
        <input type="text" class="input-text" style="display: none;" id="transType_" value="" />
        <input type="text" class="input-text" style="display: none;" id="isDeal" value="false" />
        <div class="fl">
        	<div class="bls-switch">
        		<input type="text" class="input-text" style="display: none;" id="channelId" value="" />
        		<input type="text" class="input-text" style="display: none;" id="isException" value="true" />
	        	<a href="javascript:;" class="bill-state" id="exception-bill">待处置</a>
	        	<a href="javascript:;" class="bill-state" id="check-bill">已处置</a>
	        </div>
            <div class="date-wrap mr5 mb10">
                <input type="text" placeholder="请选择" class="date-txt datetimepicker" id="queryDate" value=""/>
            </div>
            <div class="form-select mr5 mb10">
            	<input type="text" class="input-text" style="display: none;" id="payMenthod" value="" />
                <select class="select select-w100" id="payType">
                </select>
            </div>
            <div class="form-select mr5 mb10">
                <select class="select select-w110" id="dealWay">
                	<option value="0">全部处理方式</option>
                	<option value="1">已退款</option>
                	<option value="2">已冲正</option>
                	<option value="3">已登账</option>
                </select>
            </div>
            <div class="form-select mr5 mb10">
                <select class="select select-w110" id="orderRule">
                	<option value="0">交易时间升序</option>
                	<option value="1" selected="selected">交易时间降序</option>
                	<option value="2">对账时间升序</option>
                	<option value="3">对账时间降序</option>
                	<option value="4">处置时间升序</option>
                	<option value="5">处置时间降序</option>
                </select>
            </div>
            <span class="d-inline">
                <a href="javascript:search();" class="query-btn mr5 mb10"><i class="icon icon-search"></i></a>
            </span><br/>
            <span class="d-inline">
	            <input type="text" class="input-text input-text-w110 mr5 mb10" placeholder="全流程订单号" id="orderId" />
	            <input type="text" class="input-text input-text-w110 mr5 mb10" placeholder="渠道流水号" id="merchno" />
	            <input type="text" class="input-text input-text-w110 mr5 mb10" placeholder="医院流水号" id="hisOrderno" />
	            <input type="text" class="input-text input-text-w140 mr5 mb10" placeholder="商户号" id="configKey" />
	            <input type="radio" name="transType" checked="checked" value=""/>&nbsp;全部&nbsp;
            	<input type="radio" name="transType" value="OUTPATIENT"/>&nbsp;门诊&nbsp;
                <input type="radio" name="transType" value="HOSPITALIZATION"/>&nbsp;住院
            </span>
        </div>
        <div class="fr">
            <a href="javascript:downloadFile();" class="c-btn c-btn-blue mb10"><i class="icon icon-download"></i>Excel下载</a>
        </div>
    </div>
    <div class="account-tot mt10">
       	合计<span class="c-red mlr5" id="all-deal"></span>笔 对账异常数据，其中已处理<span class="c-red mlr5" id="is-deal"></span>笔，未处理<span class="c-red mlr5" id="no-deal"></span>笔;
    </div>
    <div class="mt20">
        <table class="tb tb-b c-t-center" id="billList">
        </table>
        <div class="page-hold" id="pager">
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../widget/nicescroll/3.6.0/js/jquery.nicescroll.min.js"></script>
<script type="text/javascript" src="../widget/placeholder/2.0.7/js/jquery.placeholder.min.js"></script>
<script type="text/javascript" src="../widget/artDialog/4.1.7/js/artDialog.js"></script>
<script type="text/javascript" src="../widget/laydate/laydate.js"></script>
<script type="text/javascript" src="../js/public.js"></script>
<script type="text/javascript" src="../commons/js/common.js?time=New Date()"></script>
<script type="text/javascript" src="../commons/js/jquery.json.min.js"></script>
<script type="text/javascript" src="../commons/js/jquery.pager.js"></script>
<script type="text/javascript" src="js/bill-list-exception.js"></script>
<script type="text/javascript">
$(function(){
	laydate.render({
		elem: '.datetimepicker',
  		range: true
	});
});
</script>
</body>
</html>
