	<div class="com-title">用户管理</div>

				</tr>
				<tr>
					<td class="t">职务标识</td>
					<td><input type="text" class="text" id="roleMark" /></td>
				</tr>
			</table>
		</div>
		<div class="office-box-fr fr">
			<h2>
				<sub style="margin-top: 15px; margin-right: 5px;">&lowast;</sub>设置菜单
			</h2>
			<div class="office-box-list">
					<form class="layui-form">
						<div id="xtree" class="xtree_contianer"></div>

			</div>
