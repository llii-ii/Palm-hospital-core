<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <title>智付系统</title>
    <link rel="stylesheet" href="../css/base.css" type="text/css" />
    <link rel="stylesheet" href="../css/style.css" type="text/css" />
    <link rel="stylesheet" href="../plugin/css/jquery.dataTables.min.css" type="text/css" />
    <style type="text/css">
		thead.show{
			position:fixed;
			top:0
		}
		thead.show tr{
			display:block;
		} 
		thead.show tr th{
			float:left;
			box-sizing: border-box;
		}        
    </style>
</head>
<body>
	<div class="com-title">商户管理</div>
	<div class="wrapper">
	    <div class="dnb-tip mt20"><i class="icon icon-tip"></i>如需新增或者修改商户配置信息，请联系超级管理员；</div>
	    <div class="mt20">
	        <!-- <a href="javascript:merchUpdate(0)" class="c-btn c-btn-blue">
	            <i class="icon icon-add">
	            </i>新增商户
	        </a> -->
	       商户号：<input type="text" id="account"  placeholder="请输入商户号" class="input-text" style="width:120px;">
	      <a href="javascript:search();" class="c-btn c-btn-blue">
	         <i class="icon icon-add">
	         </i>查询
	      </a>
	    </div>
	    <div class="mt20">
	        <table style="table-layout: fixed;" class="tb tb-l c-t-center" id="dataTable" >
	            <thead>
	                <tr>
	                    <th width="5%">序号</th> 
	                    <th width="10%">商户代码</th>
	                    <th width="15%">渠道商户号</th>
	                    <th width="10%">商户类型</th>
	                    <th width="20%">关联银行号</th>
	                    <th width="20%">银行简称</th>
	                    <th width="10%">操作</th>
	                </tr>
	            </thead>
	            <tbody id="merchTab">
	            </tbody>
	        </table>
	    </div>
	</div>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../commons/js/jquery.json.min.js"></script>
	<script type="text/javascript" src="../commons/js/common.js?time=New Date()"></script>
	<script type="text/javascript" src="../plugin/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="../plugin/layer/layer.js"></script>
	<script type="text/javascript" src="js/merch-list.js"></script>
	<script type="text/javascript">
		$(function () {
			$(window).scroll(function(){
		        if ($(window).scrollTop()>150){
		            $("thead").addClass("show");
		            $("#merchTab").css("padding-top","35px")
		        }else{
		        	$("thead").removeClass("show")
		        	$("#merchTab").css("padding-top","0")
		        }
		    });
			
		})
	</script>
</body>
</html>
