<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <title>智付系统</title>
    <link rel="stylesheet" href="../../css/base.css" type="text/css" />
    <link rel="stylesheet" href="../../css/style.css" type="text/css" />
    <link rel="stylesheet" href="../../widget/artDialog/4.1.7/css/artDialog.css" type="text/css" />
    <link rel="stylesheet" href="../../commons/css/setup.css" type="text/css" />
    <link rel="stylesheet" href="../../commons/css/base.css" type="text/css" />
</head>
<body>
	<div class="com-title">用户管理</div>
	<div class="wrapper">
	    <div class="mt20"><a href="javascript:;" class="c-btn c-btn-blue"><i class="icon icon-add"></i>新增菜单</a></div>
	    <div class="mt20">
	        <table class="tb tb-l c-t-center" id="menuList">
	        </table>
	      <!-------------- 分页  ----------------------------->
	        <div class="page-hold" id="pager">
	        	<input id="pagenumber" type="hidden" value="1" />
	        	<input id="totalcount" type="hidden" value="0" />
	        </div>
	    </div>
	</div>
	<!-------------- 新增菜单的遮罩层  ----------------------------->
	<div class="office-box clearfix" style="display: none">
		<table class="table-form">
			<tr style="display:none">
				<td class="t"><sub>&lowast;</sub> 菜单ID</td>
				<td><input type="text" class="w280" id="txtMenuID" readonly="readonly"/></td>
			</tr>
			<tr>
				<td class="t"><sub>&lowast;</sub> 父菜单</td>
				<td>
				    <select style="width: 302px;height: 32px;"  id="selFatherMenu">
                    </select>
				</td>
			</tr>
			<tr>
				<td class="t"><sub>&lowast;</sub> 菜单名称</td>
				<td><input type="text" class="text w280" id="txtMenuName" /></td>
			</tr>
			<tr>
				<td class="t"><sub>&lowast;</sub> 菜单KEY</td>
				<td><input type="text" class="text w280" id="txtMenuKey" /></td>
			</tr>
			<tr>
				<td class="t">链接地址</td>
				<td><input type="text" class="text w280" id="txtMenuUrl" /></td>
			</tr>
			<tr>
				<td class="t">排序</td>
				<td><input type="text" class="text" id="txtMenuSort" /></td>
			</tr>
		</table>
	</div>
</body>
</html>
