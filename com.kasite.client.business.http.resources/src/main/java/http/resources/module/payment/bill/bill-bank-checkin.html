<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <title>智付系统</title>
    <link rel="stylesheet" href="../css/base.css" type="text/css" />
    <link rel="stylesheet" href="../css/style.css" type="text/css" />
    <link rel="stylesheet" href="../widget/artDialog/4.1.7/css/artDialog.css" type="text/css" />
</head>
<body>
<div class="com-title">银行到款勾兑</div>
<div class="wrapper">
    <div class="clearfix mt20">
        <div class="fl">
            <div class="date-wrap mr5 mb10">
                <input type="text" placeholder="请选择" class="date-txt datetimepicker" id="queryDate"/>
            </div>
            <div class="form-select mr5 mb10">
                <select class="select select-w140" id="isCheckOut">
                    <option value="">全部勾兑状态</option>
                    <option value="0">未勾兑</option>
                    <option value="1">已勾兑</option>
                </select>
            </div>
            <div class="form-select mr5 mb10">
                <select class="select select-w140" id="checkState">
                    <option value="">全部勾兑结果</option>
                    <option value="0">账平</option>
                    <option value="1">长款</option>
                    <option value="-1">短款</option>
                </select>
            </div>
            <div class="form-select mr5 mb10">
                <select class="select select-w200" id="bankNo">
                </select>
            </div>
            <a href="javascript:search();" class="query-btn mr5 mb10"><i class="icon icon-search"></i></a>
        </div>
        <div class="fr">
            <a href="javascript:downloadFile();" class="c-btn c-btn-blue mb10"><i class="icon icon-download"></i>Excel下载</a>
        </div>
    </div>
    <div class="account-tot mt10">
        合计<span class="c-red mlr5" id="totalData"></span>笔到款数据，其中已勾兑<span class="c-red mlr5" id="isCheck1Data"></span>笔，未勾兑<span class="c-red mlr5" id="isCheck0Data"></span>笔； 已勾兑数据中，账平<span class="c-red mlr5" id="checkState0Data"></span>笔，长款<span class="c-red mlr5" id="checkState1Data"></span>笔，短款<span class="c-red mlr5" id="checkStateT1Data"></span>笔；
    </div>
    <div class="mt20">
        <table class="tb tb-b c-t-center" id="bankCheckList">
        </table>
        <div class="page-hold" id="pager">
        	<input id="pagenumber" type="hidden" value="1" />
        	<input id="totalcount" type="hidden" value="0" />
        </div>
    </div>
</div>

<!--勾兑-->
<div class="c-hide" id="dBlend">
	<div class="blend-mess">
    	<p>开户银行：<span id="bankName1"></span></p>
        <p>银行账号：<span id="bankNo1"></span></p>
        <p>到款日期：<span id="checkTime1"></span></p>
    </div>
    <div class="pt5">
    	<div class="mt15">到款金额：<span id="paideMoney1"></span>元</div>
    	<div class="mt15">银行流水：<span id="bankFlowNo1"></span></div>
    </div>
</div>
<!--查看-->
<div class="c-hide" id="dDetail">
	<div class="blend-mess">
    	<p>开户银行：<span id="bankName2"></span></p>
        <p>银行账号：<span id="bankNo2"></span></p>
    </div>
	<div class="blend-mess">
    	<p>到款日期：<span id="checkTime2"></span></p>
        <p>到款金额：<span id="paideMoney2"></span></p>
        <p>银行流水：<span id="bankFlowNo2"></span></p>
    </div>
	<div class="blend-mess nobor">
    	<p>勾兑人：<span id="updateBy"></span></p>
        <p>勾兑时间：<span id="updateDate"></span></p>
    </div>
</div>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../widget/nicescroll/3.6.0/js/jquery.nicescroll.min.js"></script>
<script type="text/javascript" src="../widget/placeholder/2.0.7/js/jquery.placeholder.min.js"></script>
<script type="text/javascript" src="../widget/artDialog/4.1.7/js/artDialog.js"></script>
<script type="text/javascript" src="../widget/laydate/laydate.js"></script>
<script type="text/javascript" src="../js/public.js"></script>
<script type="text/javascript" src="../js/date.js"></script>
<script type="text/javascript" src="../commons/js/common.js?time=New Date()"></script>
<script type="text/javascript" src="../commons/js/jquery.json.min.js"></script>
<script type="text/javascript" src="../commons/js/jquery.pager.js"></script>
<script type="text/javascript" src="js/bill-bank-checkin.js"></script>
<script type="text/javascript">
$(function(){
	laydate.render({
		elem: '.datetimepicker',
  		range: true
	});
});
</script>
</body>
</html>
