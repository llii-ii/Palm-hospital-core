	<meta charset="utf-8" />

    <title>智付系统</title>
    <link rel="stylesheet" href="../css/base.css" type="text/css" />

<body>
<div class="com-title">
	配置管理<i class="icon icon-jt"></i><span class="c-828c91">预交金设置</span>
</div>
<div class="wrapper">
    <div class="chan-box">
    
        <div class="cb-box mt20">
        <div class="cb-left">
            	<div>
                    <p><i class="icon icon-shop"></i></p>
                    <p>预交金设置</p>
                </div>
            </div>
            <table class="tb tb-l c-t-center">
                <tr>
                    <th width="33%">预交金类型</th>
                    <th>患者单日充值限额（通过卡号判断的全局规则）</th>
                </tr>
                <tr>
                    <td>门诊预交金</td>
                    <td>
                    	<input type="text" class="input-text input-text-w182" id="opPayMoneyLimit"/>
                        <span class="ml5">元</span>
                    </td>
                </tr>
                <tr>
                    <td>住院预交金</td>
                    <td>
                    	<input type="text" class="input-text input-text-w182" id="ihPayMoneyLimit"/>
                        <span class="ml5">元</span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="chan-bot">
    	<a href="javascript:;" class="c-btn c-btn-blue c-btn-tiny" id="savePayConfigBtn">保存</a>
    </div>
</div>
