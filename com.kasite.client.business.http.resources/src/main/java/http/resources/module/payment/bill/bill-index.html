<body>
<div class="com-title">对账统计</div>
<div class="wrapper">
    <div class="clearfix mt20">
        <div class="fl">
        	<div class="bls-switch">
	        	<a href="javascript:;" class="dateType curr" id="day">日账单</a>
	        	<a href="javascript:;" class="dateType" id="month">月账单</a>
	        </div>
            <div class="date-wrap mr5 mb10">
            	<input type="text" class="input-text" style="display: none;" id="dateType" value="1" />
                <input type="text" placeholder="请选择" class="date-txt datetimepicker" id="queryDate" value=""/>
            </div>
            <div class="form-select mr5 mb10">
                <select class="select select-w140" id="checkState">
                    <option value="">全部</option>
                    <option value="1">账平</option>
                    <option value="0">账不平</option>
                </select>
            </div>
            <a href="javascript:search();" class="query-btn mr5 mb10"><i class="icon icon-search"></i></a>
        </div>
        <div class="fr">
            <a href="javascript:downloadFile();" class="c-btn c-btn-blue mb10"><i class="icon icon-download"></i>Excel下载</a>
        </div>
    </div>
    <div class="mt10">
        <table class="tb tb-b c-t-center" id="billrfList">
        </table>
        <div class="page-hold" id="pager">
        	<input id="pagenumber" type="hidden" value="1" />
        	<input id="totalcount" type="hidden" value="0" />
        </div>
    </div>
</div>
