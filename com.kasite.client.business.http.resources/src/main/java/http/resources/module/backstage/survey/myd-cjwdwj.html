<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>创建问卷</title>
     	 <script type="text/javascript" src="../commons/js/survey-all.js"></script>
    	<script type="text/javascript" src="./js/myd-cjwdwj.js"></script>
     </head>
    <body>
    	<div class="clearfix" style="width: auto;">
    	<div class="main-tit"><h2>创建问卷</h2></div>
         	<div id="mainTabCon">
	         	<div class="main-tab-con">
		              	<div class="">
		                 	<h4>问卷标题</h4>
		                  	<div class="mt10">
		                  		<input id='title' type="text" class="input-text" style="width:585px;" 
		                  			onchange="ComWbj.stripStr('title','name');ComWbj.stripOutStr(this,'[$\'[\\]]');" />
		                 	</div>
		             	</div>
		             	<div class="mt25">
		                	<h4>调查对象</h4>
	                        <div class="mt10 clearfix">
	                            <ul class="obj-type" id='type'>
	                                <li type='1'><a href="javascript:;">门诊患者</a></li>
	                                <li type='3'><a href="javascript:;">手术患者</a></li>
	                                <li type='2'><a href="javascript:;">住院患者</a></li>
	                                <li type='4'><a href="javascript:;">体检患者</a></li>
	                                <li type='5'><a href="javascript:;">其他</a></li>
	                            </ul>
	                        </div>
		            	</div>
	            	<div class="mt30">
	                 	<input type="button" class="btn" value="创建" />
	             	</div>
	       		</div>
         	<div class="main-tab-con"></div>
    	</div>
	</div>
<script type="text/javascript">
    $(function(){
        var objType = $('.obj-type');
        var objTypeChosed = $('<i>',{'class':'chosed'});
        objType.delegate('li','click',function(){
            if(objType.find('.closed').length) { objTypeChosed=objType.find('.closed').detach(); $(this).append(objTypeChosed);}
            else {$(this).append(objTypeChosed);}
            objType.find('li').removeClass('on');
            $(this).addClass('on');
        })
    })
</script>
    </body>
</html>
