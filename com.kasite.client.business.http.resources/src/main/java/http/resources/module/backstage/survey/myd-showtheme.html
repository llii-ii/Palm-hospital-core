<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>满意度调查 - 创建问卷 - 调查设置</title>
	<script type="text/javascript" src="../commons/js/survey-all.js"></script>
	<script type="text/javascript" src="./js/uptheme.js"></script>
			<link href="../commons/themes/default/css/leftnav.css"
			type="text/css" rel="stylesheet" />

</head>
<body>

<div class=" bl-d5 br-d5 hidden">

  <div class="w790 fl">
  <!-- 编辑主题开始 -->
    <div class="ml20 mt15 mb25 mr15 main-myd" id="one">
    	<h2 class="relative pb10 bb-ccc"><span class="f18 f-yahei">修改问卷</span></h2>
    	<input type="hidden" id="SubjectId"  />
        <div class="form-step-1">
           <form id="form_zt">
        	<div class="mt30"><label>调查主题：</label><input id="SubjectTitle" type="text" class="inp-txt validate[required,maxSize[25]]" style=" width:425px" /></div>
            <div class="mt30"><label>适用对象：</label> <select id="ObjType" class="inp-sel" style="width:176px;">
        
						<option value="1">
							门诊患者
						</option>
						<option value="2">
							住院患者
						</option>
						<option value="3">
							手术患者
						</option>
						<option value="4">
							体检客户
						</option>
						<option value="5">
							通用类型
						</option>
            </select></div>
            <div class="mt30"><label>样本需求量：</label><input id="Quantity" type="text" class="inp-txt validate[required,custom[integer]]" /></div>
            <div class="mt30 clearfix"><label class="fl">其他说明：</label><textarea id="Remark" class="fl p5 inp-txtarea validate[required,maxSize[100]]" style=" width:425px"></textarea></div>
              <div class="mt15"><input type="button" class="btn-blue-l" value="返回" onclick="goreturn()" /></div>
            </form>
        </div>
    </div>
 <!-- 编辑主题结束 -->
 
 


</body>
</html>
