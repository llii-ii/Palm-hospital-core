<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="author" content="yihu.com"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <script src="../../../cross/js/jquery/2.1.3/jquery.js"></script>
    <script src="js/dialog-plus.js"></script>
    <link rel="stylesheet" href="css/ui-dialog.min.css"/>
    <link rel="stylesheet" href="../../../iconfont/iconfont.css"/>
    <style>
body { max-width: 620px; margin: auto; font-family: Helvetica, arial, sans-serif; font-size: 14px; line-height: 1.6; padding-top: 10px; padding-bottom: 10px; background-color: white; padding: 30px; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); -moz-tap-highlight-color: rgba(0, 0, 0, 0); -ms-touch-action: none; -moz-user-select: -moz-none; -webkit-touch-callout: none; }
body > *:first-child { margin-top: 0 !important; }
body > *:last-child { margin-bottom: 0 !important; }
a { color: #4183C4; }
h1, h2, h3, h4, h5, h6 { margin: 20px 0 10px; padding: 0; font-weight: bold; -webkit-font-smoothing: antialiased; cursor: text; position: relative; }
h1 { font-size: 28px; color: black; text-align: center; }
h6 { text-align: center; }
h2 { font-size: 24px; border-bottom: 1px solid #cccccc; color: black; }
h3 { font-size: 18px; }
h4 { font-size: 16px; }
h5 { font-size: 14px; }
h6 { color: #777777; font-size: 14px; }
p, blockquote, ul, ol, dl, li, table, pre { margin: 15px 0; }
body > h2:first-child { margin-top: 0; padding-top: 0; }
body > h1:first-child { margin-top: 0; padding-top: 0; }
body > h1:first-child + h2 { margin-top: 0; padding-top: 0; }
body > h3:first-child, body > h4:first-child, body > h5:first-child, body > h6:first-child { margin-top: 0; padding-top: 0; }
a:first-child h1, a:first-child h2, a:first-child h3, a:first-child h4, a:first-child h5, a:first-child h6 { margin-top: 0; padding-top: 0; }
h1 p, h2 p, h3 p, h4 p, h5 p, h6 p { margin-top: 0; }
li p.first { display: inline-block; }
li { margin: 0; }
ul, ol { padding-left: 30px; }
ul :first-child, ol :first-child { margin-top: 0; }
dl { padding: 0; }
dl dt { font-size: 14px; font-weight: bold; font-style: italic; padding: 0; margin: 15px 0 5px; }
dl dd { margin: 0 0 15px; padding: 0 15px; }
blockquote { border-left: 2px solid #dddddd; padding: 0 15px; color: #777777; }
blockquote > :first-child { margin-top: 0; }
blockquote > :last-child { margin-bottom: 0; }
table { padding: 0; border-collapse: collapse; }
tr { background-color: white; margin: 0; padding: 0; }
th { font-weight: bold; text-align: left; margin: 0; padding: 6px 13px; }
td { text-align: left; margin: 0; padding: 6px 13px; }
th :first-child, td :first-child { margin-top: 0; }
th :last-child, td :last-child { margin-bottom: 0; }
img { max-width: 100%; }
/*避免对话框样式被工具生成的全局样式污染*/

.ui-dialog-title .iconfont { font-size: 16px; color: #53c74f; vertical-align: middle; margin-right: 5px; }
</style>
    <title>artDialog</title>
    </head>
    <body>
<h1>artDialog</h1>
<h3><span>普通对话框</span></h3>
<button id="quickref-basic">普通对话框</button>
<h3><span>模态对话框</span></h3>
<button id="quickref-modal">模态对话框</button>
<h3><span>模态对话框2</span></h3>
<button id="quickref-modal2">模态对话框</button>

<h3><span>气泡浮层下左（默认）</span></h3>
<button id="quickref-bubble">气泡浮层</button>
<h3><span>气泡浮层上</span></h3>
<button id="quickref-bubble-t">气泡浮层</button>
<h3><span>气泡浮层右</span></h3>
<button id="quickref-bubble-r">气泡浮层</button>
<h3><span>按钮</span></h3>
<button id="quickref-button">按钮</button>
<h3><span>控制对话框关闭</span></h3>
<button id="quickref-close">控制对话框2秒后关闭</button>
<h3><span>给对话框左下脚添加复选框</span></h3>
<button id="quickref-statusbar">给对话框左下脚添加复选框</button>
<h3><span>不显示关闭按钮</span></h3>
<button id="quickref-cancel">不显示关闭按钮</button>
<script>
    $(function () {
        $('#quickref-basic').on('click', function () {
            var d = dialog({
                title: '<i class="iconfont icon-add-round"></i>这是个标题',  //带前置图标的标题
                boxSkin: 'ui-popup-full',   // 增加了一个官方没有的属性boxSkin，参数为Class名称，用于控制整体弹出层的样式。
                skin: 'ax-popup',
                content: '普通弹窗',
                ok: function () {},
                okValue: '确定'
            });
            d.show();
        });

        $('#quickref-modal').on('click', function () {
            var d = dialog({
                boxSkin: 'ui-popup-full',
                skin: 'ax-popup',
                fixed: true,
                title: '温馨提示',
                content: '请确认该号码是否为本机号码，如不是，请修改后拨打，否则无法回拨',
                button: [
                            {
                                value: '确定拨打',
                                callback: function () {}
                            },
                            {
                                value: '取消'
                            }
                ]
            });
            d.showModal();
        });

        $('#quickref-modal2').on('click', function () {
            var d = dialog({
                boxSkin: 'ui-popup-full fat-title',
                skin: 'ax-popup',
                fixed: true,
                title: '温馨提示',
                content: '绑定成功！',
                ok: function () {
                },
                okValue:'确定'
            });
            d.showModal();
        });

        $('#quickref-bubble').on('click', function () {
            var d = dialog({
                content: 'Hello World!',
                quickClose: true// 点击空白处快速关闭
            });
            d.show(document.getElementById('quickref-bubble'));
        });


        $('#quickref-bubble-t').on('click', function () {
            var d = dialog({
                align: 'top',
                content: 'Hello World!',
                quickClose: true// 点击空白处快速关闭
            });
            d.show(document.getElementById('quickref-bubble-t'));
        });


        $('#quickref-bubble-r').on('click', function () {
            var d = dialog({
                align: 'right',
                content: 'Hello World!',
                quickClose: true// 点击空白处快速关闭
            });
            d.show(document.getElementById('quickref-bubble-r'));
        });



        $('#quickref-button').on('click', function () {
            var d = dialog({
                align: 'right',
                boxSkin: 'ui-popup-full',
                content: 'Hello World!',
                button: [
                    {
                        value: '同意',
                        callback: function () {
                            this
                                    .content('你同意了');
                            return false;
                        },
                        autofocus: true
                    },
                    {
                        value: '不同意',
                        callback: function () {
                            alert('你不同意')
                        }
                    },
                    {
                        id: 'button-disabled',
                        value: '无效按钮',
                        disabled: true
                    },
                    {
                        value: '关闭我'
                    }
                ]
            });
            d.show();
        });


        $('#quickref-close').on('click', function () {
            var d = dialog({
                skin: 'smallTips',
                content: '对话框将在两秒内关闭'
            });

            d.show();
            setTimeout(function () {
                d.close().remove();
            }, 2000);
        });

        $('#quickref-statusbar').on('click', function () {
            var d = dialog({
                title: '欢迎',
                boxSkin: 'ui-popup-full',
                content: '欢迎使用 artDialog 对话框组件！',
                ok: function () {
                },
                statusbar: '<label><input type="checkbox">不再提醒</label>'
            });
            d.show();
        });


        $('#quickref-cancel').on('click', function () {
            var d = dialog({
                content: '<span class="ui-dialog-loading"></span><p style="float:left;">加载中，请稍候...',
                cancel: false,
                quickClose: true
            });

            d.show();
        });

       

    });


</script>
</body>
</html>
